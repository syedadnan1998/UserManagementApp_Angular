<div *ngIf="users.length > 0; else error">
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="bg-primary">
        <th scope="col">Id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
        <th scope="col">company name</th>
        <!-- <th scope="col">salary</th> -->
        <th scope="col">phoone number</th>
        <!-- <th scope="col">Age</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <a [routerLink]="['/user', user.id]">{{ user.id }}</a>
        </td>
        <td>{{ user.name | uppercase }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address | address }}</td>
        <td>{{ user.company.name | titlecase }}</td>
        <td>{{ user.phone }}</td>
        <!-- <td>{{ user.dob | date : "dd/MM/yyyy" }}</td> -->
        <!-- <td>{{ user.dob | age }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
<ng-template #error>
  <div class="text-center bg-primary">{{ errorMsg }}</div>
</ng-template>
